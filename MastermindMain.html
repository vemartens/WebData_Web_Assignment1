<html>
    <head>
        <title>Mastermind</title>
        <link rel="stylesheet">
    </head>

    <body>
        <main>
            <section id="top">
                <h1>Mastermind</h1>
                <h2>Code-breaking game for two players</h2>
            </section>
            <section id="centre">
                <form action="">
                    <div id="Name" class="Name"> 
                        <label for="Name">Name:</label>
                        <input type="text" id="Name" name="user_name" />
                    </div>
            
                    <div id="Want" class="Want">
                        <label for="Want">I want to...</label>
                        <button type="submit">Make</button>
                        <button type="submit">Guess</button>
                        ... the combination
                    </div>

                </form>
            </section>
            <section id="play">
                <form action="/play" method="get">
                    <button type="submit">Play</button>
                </form>
            </section>
            <section id="instrucion">
                    <form action="/play" method="get">
                        <button type="submit">Instructions</button>
                    </form>
            </section>
        </main>
    </body>
</html>
